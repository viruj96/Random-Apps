<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Battleship</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<div id="startBlock">
		<div id="gameOverBlock" style="display: none;">
			<h3 id="message" class="text"></h3>
			<p class="text">Restart Game?</p>
			<div id="buttons">
				<button onclick="startGame()">Yes</button>
				<button onclick="resetGame()">No</button>
			</div>
		</div>
		<div id="main">
			<h1 id="startMessage" class="text">BATTLESHIPS</h1>
			<button id="start" onclick="startGame()">Start Game</button>
		</div>
	</div>
	<div id="game" style="display: none;">
		<canvas id="fg" width="700" height="500"></canvas>
		<canvas id="bg" width="800" height="600"></canvas>
		<canvas id="text" width="1350" height="620"></canvas>
	</div>
</body>
</html>
