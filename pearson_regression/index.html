<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pearson Correlation</title>
	<link rel="stylesheet" href="./css/styles.css" />
	<link rel="stylesheet" href="./css/input-panel.css" />
	<link rel="stylesheet" href="./css/output-panel.css" />
	<script src="./js/helper.js"></script>
	<script src="./js/inputs.js"></script>
	<script defer src="./js/listeners.js"></script>
	<!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
</head>

<body>
	<div id="title">
		<h1>Pearson Regression</h1>
	</div>
	<div id="container">
		<div id="left-container">
			<fieldset id="input-panel">
				<legend>Input Panel</legend>
				<div id="input-container">
					<div id="input-table">
						<table id="data-table" border="1px solid black">
							<thead>
								<tr>
									<th>n</th>
									<th>x</th>
									<th>y</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div id="table-params">
						<div class="radio-buttons" style="margin-left: 35px;">
							<label for="x-number">Number</label>
							<input name="x-data" id="x-number" type="radio" value="number" checked />
							<label for="x-text">Text</label>
							<input name="x-data" id="x-text" type="radio" value="text" />
						</div>
						<div class="radio-buttons" style="margin-right: 20px;">
							<input name="y-data" id="y-number" type="radio" value="number" checked />
							<label for="y-number">Number</label>
							<input name="y-data" id="y-text" type="radio" value="text" />
							<label for="y-text">Text</label>
						</div>
					</div>
					<div id="file">
						<input type="file" accept="text/csv,.xlsx" hidden />
						<input type="text" id="file-path" style="text-align: left;" />
						<button onclick="importData()">Import File</button>
					</div>
					<div id="button-container">
						<div>
							<button id="add" onclick="addRow()">Add Row</button>
							<button id="delete" onclick="deleteRow()" disabled>Delete Row(s)</button>
						</div>
						<div>
							<button id="validate" onclick="parseData()">Process Data</button>
							<button id="calc" onclick="calculate()" disabled>Calculate</button>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset id="log-panel">
				<legend>Log Panel</legend>
				<div id="textarea"></div>
			</fieldset>
		</div>
		<div id="right-container">
			<fieldset id="output-panel">
				<legend>Output Panel</legend>
			</fieldset>
		</div>
	</div>
</body>

</html>
