<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pearson Correlation</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/styles.css" />
	<link rel="stylesheet" href="./css/input-panel.css" />
	<link rel="stylesheet" href="./css/output-panel.css" />
	<script src="./js/helper.js"></script>
	<script src="./js/output.js"></script>
	<script src="./js/inputs.js"></script>
	<script defer src="./js/listeners.js"></script>
	
	<!-- Plotly CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.13.3/plotly-basic.min.js" integrity="sha512-HyCVF3HVLIHzkyQmUY5qKJ/Mmah0Icyui62heZsAMGjxAFyIHwOTE6yDt0dYX+YhwRquYrk+NfIgUOulm75FfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<div id="title">
		<h1>Pearson Regression</h1>
	</div>
	<div id="container">
		<div id="left-container">
			<fieldset id="input-panel">
				<legend>Input Panel</legend>
				<div id="input-container">
					<div id="input-table">
						<table id="data-table" border="1px solid black">
							<thead>
								<tr>
									<th>n</th>
									<th>x</th>
									<th>y</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div id="file">
						<input type="file" accept="text/csv" hidden />
						<input type="text" id="file-path" style="text-align: left;" disabled />
						<button onclick="importData()">Import File</button>
					</div>
					<div id="button-container">
						<div>
							<button id="add" onclick="addRow()">Add Row</button>
							<button id="delete" onclick="deleteRow()" disabled>Delete Row(s)</button>
						</div>
						<div>
							<button id="validate" onclick="parseData()" disabled>Process Data</button>
							<button id="calc" onclick="calculate()" disabled>Calculate</button>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset id="log-panel">
				<legend>Log Panel</legend>
				<div id="log">
					<div id="textarea"></div>
					<button id="clear" onclick="$('#textarea').innerHTML = ''">Clear Logs</button>
				</div>
			</fieldset>
		</div>
		<div id="right-container">
			<fieldset id="output-panel">
				<legend>Output Panel</legend>
				<div id="results" style="display: none;">
					<h2 id="findings"></h2>
					<div id="visualizations">
						<fieldset id="graphs">
							<legend>Charts</legend>
							<div id="chart" style="height: 100%;"></div>
						</fieldset>
						<div id="out-right">
							<fieldset id="stats">
								<legend>Statistics</legend>
								<table id="stats-table" border="1px solid black">
									<thead>
										<tr>
											<th></th>
											<th>x</th>
											<th>y</th>
										</tr>
									</thead>
									<tbody style="color: black;">
										<tr title="Sample size">
											<th>n</th>
											<td id="nx"></td>
											<td id="ny"></td>
										</tr>
										<tr title="Mean">
											<th>&mu;</th>
											<td id="mux"></td>
											<td id="muy"></td>
										</tr>
										<tr title="Standard deviation">
											<th>&sigma;</th>
											<td id="sdx"></td>
											<td id="sdy"></td>
										</tr>
										<tr title="Standard error of mean">
											<th>&sigma;<sub>&mu;</sub></th>
											<td id="semx"></td>
											<td id="semy"></td>
										</tr>
										<tr title="Error margin">
											<th>E</th>
											<td id="Ex"></td>
											<td id="Ey"></td>
										</tr>
										<tr title="Standard error">
											<th>&sigma;<sub>E</sub></th>
											<td id="se" colspan="2"></td>
										</tr>
										<tr title="Critical t-value">
											<th>t<sub>c</sub></th>
											<td id="tc" colspan="2"></td>
										</tr>
										<tr title="Degrees of freedom">
											<th>DoF</th>
											<td id="dof" colspan="2"></td>
										</tr>
										<tr title="Pearson Coefficient">
											<th>r<sub>xy</sub></th>
											<td id="r" colspan="2"></td>
										</tr>
									</tbody>
								</table>
							</fieldset>
							<fieldset id="best-fit">
								<legend>Pearson Correlation</legend>
							</fieldset>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</body>

</html>
